{% extends "parts/main_layout.html" %}

{% block title %}Home{% endblock %}

	<article>

			<th>Company ID</th><td>Portfolio ID</td><th>Close</th><th>1 Year Ago</th><th>Year Start</th>

		</table>
	</article>


{% endblock %}
