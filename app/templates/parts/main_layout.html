<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Moneyky</title>
    {% endblock %}
  </head>
  <body>
	  <header>
	  	<section>
		  	<div class="logo"><h1><a href="/">Moneyky</a></h1></div>
			<nav>
			<ul>
				<li><a href="/chart">Chart</a></li>
				<li><a href="/apicall">API Call</a></li>
				<li><a href="/random-portfolio">Random Portfolio</a></li>
				<li><a href="/about">About</a></li>

			</ul>
			</nav>
		</section>
	  </header>

    
  	<div class="main">
	  	<section>
	  		{% block content %}{% endblock %}
	  	</section>
  	</div>

    <footer>
	    <section>


	    
		    <article class="half">

		      {% block footer %}
		      &copy; Copyright 2015.
		      {% endblock %}
		    </article>
		    <article class="half">
		    Made by <a href="http://twitter.com/dugweb">@dugweb</a> and <a href="http://twitter.com/sadashiv30">@sadashiv30</a>

		    </article>
	    

	    </section>

	    <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-4664411-22', 'auto');
		  ga('send', 'pageview');

		</script>

    </footer>
  </body>
</html>
